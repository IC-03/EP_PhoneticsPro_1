<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonetics Pro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/keyboard.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./home.html" id="Home2">Phonetics Pro</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img src="../images/menu.png" style="width: 16px; height: 16px;">
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./home.html" id="Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./registro.html">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a id="perfilLink" class="nav-link" href="./edit.html"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Estructura del juego -->
  <div class="container mt-5" style="background-color: rgb(204, 204, 204);">

    <!--Modalidad: Take your time-->
    <div class="row mt-2 d-flex justify-content-center">
      <div class="col-md-10 m-2 p-3 text-center" style="background-color: #343a40; border-radius: 10px; color: white;">
        <h2>Take your time</h2>
        <p>¿Cuánto tiempo te toma transcribir estas palabras?</p>
        <button class="btn btn-primary time-option custom-button">10</button>
        <button class="btn btn-primary time-option custom-button">25</button>
        <button class="btn btn-primary time-option custom-button">40</button>
      </div>
    </div>

    <!--Modalidad: Against the clock-->
    <div class="row mt-2 d-flex justify-content-center">
      <div class="col-md-10 mb-2 p-3 text-center"
        style="background-color: #343a40; border-radius: 10px; color: white; ">
        <h2>Against the clock</h2>
        <p>¿Cuántas palabras logras transcribir?</p>
        <button class="btn btn-primary time-option custom-button">15s</button>
        <button class="btn btn-primary time-option custom-button">30s</button>
        <button class="btn btn-primary time-option custom-button">60s</button>
      </div>
    </div>

    <!--Boton de Start-->
    <div class="row mt-3">
      <div class="col-md-12 mb-2">
        <button class="btn btn-success btn-lg btn-block" id="start-button">START</button>
      </div>
    </div>

  </div>

  <!-- Estructura del juego activo -->
  <div class="container mt-5 p-3" id="game-container" style="display: none; background-color: rgb(204, 204, 204);">
    <div class="text-center" id="game">
      <div class="p-2" id="game-timer"></div>
      <div class="p-2" id="game-words"></div>
      <input type="text" id="word-input" class="form-control" placeholder="Type here...">
      <div class="keyboard">
        <!-- <textarea id="input" rows="4" cols="50"></textarea> --> 
        <div class="keys">
          <div class="row">
            <button class="green" onclick="insertCharacter('i')">i</button>
            <button class="blue" onclick="insertCharacter('ɪ')">ɪ</button>
            <button class="purple" onclick="insertCharacter('ʊ')">ʊ</button>
            <button class="orange" onclick="insertCharacter('u')">u</button>
            <button class="red" onclick="insertCharacter('ɪ')">ɪ</button>
            <button class="yellow" onclick="insertCharacter('ə')">ə</button>
            <button class="pink" onclick="insertCharacter('ɛ')">ɛ</button>
            <button class="teal" onclick="insertCharacter('æ')">æ</button>
            <button class="cyan" onclick="insertCharacter('ɑ')">ɑ</button>
            <button class="indigo" onclick="insertCharacter('ɒ')">ɒ</button>
          </div>
          <div class="row">
            <button class="green" onclick="insertCharacter('ɔ')">ɔ</button>
            <button class="blue" onclick="insertCharacter('ʌ')">ʌ</button>
            <button class="purple" onclick="insertCharacter('aɪ')">aɪ</button>
            <button class="orange" onclick="insertCharacter('aʊ')">aʊ</button>
            <button class="red" onclick="insertCharacter('eɪ')">eɪ</button>
            <button class="yellow" onclick="insertCharacter('oʊ')">oʊ</button>
            <button class="pink" onclick="insertCharacter('oɪ')">oɪ</button>
            <button class="teal" onclick="insertCharacter('ɜɪ')">ɜɪ</button>
            <button class="cyan" onclick="insertCharacter('ɜə')">ɜə</button>
            <button class="indigo" onclick="insertCharacter('ɑɪ')">ɑɪ</button>
          </div>
          <div class="row">
            <button class="green" onclick="insertCharacter('ɑʊ')">ɑʊ</button>
            <button class="blue" onclick="insertCharacter('eɪ')">eɪ</button>
            <button class="purple" onclick="insertCharacter('oʊ')">oʊ</button>
            <button class="orange" onclick="insertCharacter('p')">p</button>
            <button class="red" onclick="insertCharacter('b')">b</button>
            <button class="yellow" onclick="insertCharacter('t')">t</button>
            <button class="pink" onclick="insertCharacter('d')">d</button>
            <button class="teal" onclick="insertCharacter('k')">k</button>
            <button class="cyan" onclick="insertCharacter('g')">g</button>
          </div>
          <div class="row">
            <button class="green" onclick="insertCharacter('ʔ')">ʔ</button>
            <button class="blue" onclick="insertCharacter('m')">m</button>
            <button class="purple" onclick="insertCharacter('n')">n</button>
            <button class="orange" onclick="insertCharacter('ŋ')">ŋ</button>
            <button class="red" onclick="insertCharacter('f')">f</button>
            <button class="yellow" onclick="insertCharacter('v')">v</button>
            <button class="pink" onclick="insertCharacter('θ')">θ</button>
            <button class="teal" onclick="insertCharacter('ð')">ð</button>
            <button class="cyan" onclick="insertCharacter('s')">s</button>
          </div>
          <div class="row">
            <button class="green" onclick="insertCharacter('z')">z</button>
            <button class="blue" onclick="insertCharacter('ʃ')">ʃ</button>
            <button class="purple" onclick="insertCharacter('ʒ')">ʒ</button>
            <button class="orange" onclick="insertCharacter('h')">h</button>
            <button class="red" onclick="insertCharacter('ʧ')">ʧ</button>
            <button class="yellow" onclick="insertCharacter('ʤ')">ʤ</button>
            <button class="pink" onclick="insertCharacter('l')">l</button>
            <button class="teal" onclick="insertCharacter('r')">r</button>
            <button class="cyan" onclick="insertCharacter('w')">w</button>
          </div>
          <div class="row">
            <button class="green" onclick="insertCharacter('j')">j</button>
            <button class="blue" onclick="insertCharacter('ʍ')">ʍ</button>
            <button class="purple" onclick="insertCharacter('ʔ')">ʔ</button>
          </div>
          <div class="row">
            <button class="grey" onclick="insertSpace()">Space</button>
            <button class="grey" onclick="deleteCharacter()">Borrar</button>
            <button class="grey" onclick="clearAll()">Limpiar todo</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Estructura de los resultados -->
  <div class="container mt-5 p-3" id="result-container" style="display: none; background-color: rgb(204, 204, 204);">
    <div class="text-center" id="result">
      <h2>Resultados</h2>
      <p id="result-time"></p>
      <p id="result-words"></p>
      <button class="btn btn-success" id="restart-button">Jugar de nuevo</button>
    </div>
  </div>

  <!-- Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../js/game.js"></script>
  <script src="../js/keyboard.js"></script>
</body>

</body>

</html>
