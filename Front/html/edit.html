<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetics Pro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Phonetics Pro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="/images/menu.png" style="width: 16px; height: 16px;">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/html/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 p-5" style="background-color: rgb(204, 204, 204); border-radius: 15px;">
        <div class="justify-content-center">
            <div class="text-center ">
                <h3>Editar perfil</h2>
                    <div class="mb-2 mt-2">
                        <img src="/images/usuario.png" style="width: 64px; height: 64px;">
                    </div>
                    <button class="btn btn-primary">Cambiar Foto</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="#" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" placeholder="NombreUsuario">
        </div>
        <div class="mb-3">
            <label for="#" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" placeholder="correo@example.com">
        </div>
        <div class="mb-3">
            <label for="#" class="form-label">Contraseña vieja</label>
            <input type="password" class="form-control">
            <div class="form-text">
                Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener
                espacios, caracteres especiales ni emojis.
            </div>
        </div>
        <div class="mb-3">
            <label for="#" class="form-label">Contraseña nueva</label>
            <input type="password" class="form-control">
        </div>
        <div class="form-text pt-2">
            Borrar cuenta
        </div>
        <button class="btn btn-danger text-center mt-1 mb-2"> Borrar cuenta </button>
        <div>
            <button class="btn btn-success text-center my-3">Guardar Cambios</button>
        </div>

    </div>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
